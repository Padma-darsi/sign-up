<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="icon" href="favicon.jpg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Signup</h1>
    </header>
    <main>
        <form id="signupForm" onsubmit="return validateForm()">
            <div>
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div>
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div>
                <label>Are you a student or an employee?</label>
                <label>
                    <input type="radio" name="userType" value="student" required>
                    Student
                </label>
                <label>
                    <input type="radio" name="userType" value="employee" required>
                    Employee
                </label>
            </div>
            <div>
                <label>
                    <input type="checkbox" id="terms" name="terms" required>
                    I agree to all the Terms and Conditions
                </label>
            </div>
            <button type="submit">Signup</button>
            <p id="feedback" style="color: red;"></p>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Signup Form. All rights reserved.</p>
    </footer>
    <script>
        function validateForm() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const feedback = document.getElementById('feedback');

            const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (!email.match(emailPattern)) {
                feedback.textContent = 'Please enter a valid email address.';
                return false;
            }

            if (password.length < 8) {
                feedback.textContent = 'Password must be at least 8 characters long.';
                return false;
            }

            if (password !== confirmPassword)
            {
                feedback.textContent = 'Passwords do not match.';
                return false;
            }
             

            feedback.textContent = '';
            alert('Form submitted successfully!');
            return true;
        }
    </script>
</body>
</html>
